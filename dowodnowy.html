<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mDowód – Bartosz Gądkowski</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      box-sizing: border-box;
    }

    .app-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #004d99;
      color: white;
      padding: 10px 16px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 100;
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.18);
      margin-top: 70px;
      position: relative;
    }

    .header {
      background: #004d99;
      color: white;
      padding: 12px 16px;
      font-size: 17px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .photo-area {
      height: 220px;
      background-image: url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400'); /* ← ZMIEŃ NA SWÓJ LINK DO ZDJĘCIA */
      background-size: cover;
      background-position: center 20%; /* przesunięte lekko w górę */
      position: relative;
    }

    /* półprzezroczysta nakładka żeby tekst był czytelny */
    .photo-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.15), rgba(0,0,0,0.4));
    }

    .content {
      padding: 20px 16px;
      position: relative;
      z-index: 2;
    }

    .field {
      margin: 14px 0;
      font-size: 15px;
    }

    .label {
      color: #666;
      font-size: 13px;
      margin-bottom: 4px;
    }

    .value {
      font-weight: 500;
      font-size: 17px;
    }

    .flag {
      width: 36px;
      vertical-align: middle;
      margin-right: 8px;
    }

    .status {
      display: flex;
      align-items: center;
      color: #2e7d32;
      font-weight: 600;
      margin: 20px 0;
    }

    .status::before {
      content: "✔";
      margin-right: 8px;
      font-size: 20px;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="app-bar">
    <span>← Wróć</span>
    <span>mDowód</span>
    <span>⋯</span>
  </div>

  <div class="card">
    <div class="header">
      <span>Czas: 17:24:43 21.02.2026</span>
    </div>

    <div class="photo-area">
      <div class="photo-overlay"></div>
    </div>

    <div class="content">
      <div class="field">
        <div class="label">Imię (imiona)</div>
        <div class="value">Bartosz</div>
      </div>
      <div class="field">
        <div class="label">Nazwisko</div>
        <div class="value">Gądkowski</div>
      </div>
      <div class="field">
        <div class="label">Obywatelstwo</div>
        <div class="value">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Flag_of_Poland.svg" class="flag" alt="PL">
          Polskie
        </div>
      </div>
      <div class="field">
        <div class="label">Data urodzenia</div>
        <div class="value">15.12.2007</div>
      </div>
      <div class="field">
        <div class="label">Numer PESEL</div>
        <div class="value">07321561393</div>
      </div>

      <div class="status">Dokument ważny</div>

      <div class="field" style="border-top:1px solid #eee; padding-top:16px;">
        <div style="font-weight:600; color:#004d99;">Potwierdź swoje dane →</div>
      </div>
      <div class="field">
        <div style="font-weight:600; color:#004d99;">Dane dokumentu →</div>
      </div>
    </div>
  </div>

  <div class="bottom-bar">
    <div>Pulpit</div>
    <div>Dokumenty</div>
    <div>Usługi</div>
    <div>Kod QR</div>
    <div>Więcej</div>
  </div>

</body>
</html>
